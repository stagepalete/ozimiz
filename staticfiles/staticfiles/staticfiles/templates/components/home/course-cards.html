{% load static %}
{% for o in Courses %}
<div class="first-course">
    <div class="course__text">
        <div>   
            <h3>{{o.name}}</h3>
            <h3 class="dot">.</h3>
            <h3>{{o.price}}</h3>
            <h4>150000</h4>
            <p>{{o.duration_months}} месяца / 20 июня </p>

            <p style="margin-top: 25px;">{{o.description}} </p>
        </div>

        <div class="advances">
            {% for i in o.program%}
                <div>{{i}}</div>
            {% endfor %}
        </div>
        <div class="course__btns">
            <button>Побробнее</button>
            <button style="color: #14173F; background: #88C6FE;">Записаться на курс<svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9">
                    <path fill="currentColor"
                        d="M12.5 5h-9c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h9c.28 0 .5.22.5.5s-.22.5-.5.5Z" />
                    <path fill="currentColor"
                        d="M10 8.5a.47.47 0 0 1-.35-.15c-.2-.2-.2-.51 0-.71l3.15-3.15l-3.15-3.15c-.2-.2-.2-.51 0-.71c.2-.2.51-.2.71 0l3.5 3.5c.2.2.2.51 0 .71l-3.5 3.5c-.1.1-.23.15-.35.15Z" />
                </svg></button>
        </div>
    </div>

    <img src="{% static 'images/beginner-image.png' %}" alt="">

</div>
{% endfor %}
